<div class="answers">
    @if (getChainQuestion(question); as chainQuestion) {
        <div class="answers__question-wrapper">
            <h4 class="answers__question app-h4">{{ chainQuestion.question }}</h4>
            <div class="answers__question-answer question-answer">
                @for (answer of chainQuestion.answers; track $index) {
                    <div class="question-answer__wrapper">
                        <div class="question-answer__value" [class.selected]="isAnswerSelected(answer)">
                            {{ answer.value }}
                        </div>
                        @if (getChainQuestion(answer.nextStep); as answerQuestion) {
                            <yon-answers [question]="answerQuestion" [answers]="answers"></yon-answers>
                        } @else {
                            <yon-result [result]="getResult(answer.nextStep)" [showActionButtons]="false"></yon-result>
                        }
                    </div>
                }
            </div>
        </div>
    }
</div>
